version: "3.8"

services:
  springboot:
    image: eclipse-temurin:21-jdk
    container_name: springboot-app-rev2
    working_dir: /app
    volumes:
      - ./build/libs:/app
    command: ["java", "-jar", "Springtest.jar"]
    ports:
      - "8085:8085"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
