<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조회 화면</title>
</head>
<body>
<h1>커피 목록 조회</h1>
{{#listAll}}
<a href="./update?id={{id}}">
<ul>
    <li>커피 이름 : {{name}}</li>
    <li>커피 가격 : {{price}}</li>
    <li>커피 소스 : {{source}}</li>
    <li>커피 샷 : {{shots}}</li>
</ul>
</a>
{{/listAll}}
{{^listAll}}
<div>등록된 데이터가 없습니다.</div> <br/>
{{/listAll}}
<a href="./insert"><button>데이터 추가</button></a>
</body>
</html>
