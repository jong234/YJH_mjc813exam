<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조회 화면</title>
</head>
<body>
<h1>커피 목록 조회</h1>
<div>
    <h5>커피 검색</h5>
    <label for="searchType">검색종류</label>
    <select id="searchType" name="searchType">
        <option value="name">이름검색</option>
    </select>
    <label for="searchWord">포함단어</label><input type="text" id="searchWord" name="searchWord" value="" />
    <button onclick="doSearch();">검색</button>
</div>
{{#listAll}}
<a href="./update?id={{id}}">
<ul>
    <li>커피 이름 : {{name}}</li>
    <li>커피 가격 : {{price}}</li>
    <li>커피 소스 : {{source}}</li>
    <li>커피 샷 : {{shots}}</li>
</ul>
</a>
{{/listAll}}
{{^listAll}}
<div>등록된 데이터가 없습니다.</div> <br/>
{{/listAll}}
<a href="./insert"><button>데이터 추가</button></a>
</body>
<script>
    function doSearch() {
        let searchType = document.getElementById("searchType").value;
        let searchWord = document.getElementById("searchWord").value;
        let url = "./list?searchType=" + searchType + "&searchWord=" + searchWord;
        document.location.href = url;
    }
</script>
</html>
